spring.application.name=spring-cloud-eureka-server

# Port du Eureka Server
server.port=8761

# Indique au Eureka Server qu'il ne doit pas s'enregistrer lui-m�me
eureka.client.register-with-eureka=false
# Indique au Eureka Server qu'il ne doit pas r�cup�rer d'informations d'autres serveurs Eureka
eureka.client.fetch-registry=false

# URL du Eureka Server pour que les clients puissent le trouver
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/